<!DOCTYPE html>
<html>
	<head>
		
		<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Map | Weather Forecast</title>
        <link rel="stylesheet" type="text/css" href="css/reset.css" />
        <link rel="stylesheet" type="text/css" href="css/app.css" />
    	<link href='http://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
    	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-UVIqIRJeYCEIqUmUnB_iwLGv-gB_e2c&sensor=FALSE"></script>
    	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    	<script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.0.0/moment.min.js"></script>
		<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
	</head>
	<body>
		<header>
			<nav>
				<ul id="daily_forecast">
					<li><a href="#forecast">Daily Weather Forecast</a></li>
				</ul>
			</nav>
		</header>

		<div id="wrapper">
			<h2>Current Weather Condition</h2>
			<div id="googleMap"></div>
			<div id="weather"></div>
			<button type="submit" id="js-geolocation" ng-click="locationFinder()">Return to current location</button>
			<div id="forecast">
				<!-- <a href="" class=anchortag onclick="prev()"><<</a>
				<a href="" class=anchortag onclick="next()">>></a> -->
				
			</div>
		</div>
		
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
